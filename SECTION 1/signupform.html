<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:regular,700" rel="stylesheet" />
    <style>
        * {
            font-family: Moderustic;
        }

        .one {
            width: 30%;
            border-radius: 10px;
            padding: 30px;
            background-color: grey;


        }

        .two {
            display: flex;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;


        }
    </style>
</head>

<body style="background-color: rgb(165, 157, 157);">
    <h1 style="text-align: center;">Sign up</h1>
    <main class="two">
        <div class="one">

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <br><br>
            <input type="email" placeholder="Email" style="width: 86%;">
            <br><br>
            <input type="password" placeholder="Enter Password">
            <input type="password" placeholder="Confirm Password">
            <br><br>
            <p><input type="checkbox">I accept the <u>Terms and Conditions</u> </p>
            <br>
            <button style="border-radius: 10%; width: 50%; background-color: rgb(110, 99, 99);">Sign Up</button>
            <p>Allready Have An Account? <u>Login Here</u></p>

        </div>
    </main>
</body>

</html>
