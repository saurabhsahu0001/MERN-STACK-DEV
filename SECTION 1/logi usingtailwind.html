<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page using tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200 flex justify-center items-center h-screen" style="background-image: url('https://www.solidbackgrounds.com/images/1080x1920/1080x1920-dark-midnight-blue-solid-color-background.jpg');">
    <div class="bg-gradient-to-b from-cyan-500 w-[20%] lg:w-1/4 md:w-1/2 sm:w-3/4 shadow-xl hover:drop-shadow-xl rounded-md p-8">
        <h2 class="text-center uppercase text-2xl font-bold text-white">Brand</h2>
        <h3 class="text-center  text-xl font-bold mt-5 mb-3 text-white">Login</h3>
        <form >
            <label for="email">Email</label>
            <input type="email" class="bg-blue-100 block w-full rounded-md border-b-2 border-black px-4 py-1 mb-3">
            <label for="password">Password</label>
            <input type="password" class="bg-blue-100 block w-full rounded-md border-b-2 border-black px-4 py-1 mb-3">
             <a href="#" class="text-blue-500 mb-4">Forget password</a>
             <button class="bg-blue-500 mt-5 p-2 font-bold text-white w-full rounded-lg shadow-lg ">Submit</button>
             <a href="#" class="fnt-bold text-blue-500 mb-4">Not Registered Yet? Signup </a>
             
        </form>
    </div>
</body>
</html>
